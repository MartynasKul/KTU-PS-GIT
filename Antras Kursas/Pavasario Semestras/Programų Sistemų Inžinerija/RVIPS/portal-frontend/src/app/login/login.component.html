<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <div class="wrapper">
    <div class="logo">
      <img src="assets/rvips-logo.png" alt="Logo">
    </div>
    <h1>Prisijungimas</h1>
    <h2 *ngIf="isUnauthorized">Neteisingas el. pašto adresas arba slaptažodis</h2>
    <div *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.invalid">
      <div *ngIf="loginForm?.get('email')?.errors?.['required']">El. paštas yra privalomas.</div>
      <div *ngIf="loginForm?.get('email')?.errors?.['email']">Neteisingas el. pašto adresas.</div>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>El. pašto adresas</mat-label>
      <input matInput placeholder="rvips@rvips.lt" type="text" id="email" formControlName="email" autocomplete="off" required />
    </mat-form-field>

    <div *ngIf="loginForm?.get('password')?.touched && loginForm?.get('password')?.invalid">
      <div *ngIf="loginForm?.get('password')?.errors?.['required']">Slaptažodis yra privalomas.</div>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Slaptažodis</mat-label>
      <input matInput type="password" id="password" formControlName="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submitForm()" [disabled]="isLoading">Prisijungti</button>

    <div class="link-reg">
      <h3>Nori sukurti savo organizaciją?</h3>
      <button mat-raised-button color="primary" (click)="openRegister()">Eiti į registraciją</button>
    </div>
  </div>
</form>
